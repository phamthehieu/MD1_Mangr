<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm gía trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    const numbers = [-3, 5, 1, 3, 12, 10,15,16,20,25,40,80];
    let max = numbers[0];
    let index = 0;
    for (let i = 1;i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i]
            index = i;
        }
    }
    alert('Max' + max + ' at position ' + index);
</script>
</body>
</html>
